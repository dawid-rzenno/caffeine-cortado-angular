<h2 mat-dialog-title>
	Search for nutrients to assign
</h2>
<mat-dialog-content>
	<br>
	<form [formGroup]="form" (submit)="search()">
		<mat-form-field class="full-width">
			<mat-label>Keyword</mat-label>
			<input matInput [formControl]="termControl" />
			<button matSuffix class="search-button" type="submit" mat-icon-button>
				<mat-icon>search</mat-icon>
			</button>
		</mat-form-field>
		<mat-checkbox [formControl]="globalSearchControl">Global search</mat-checkbox>
	</form>

	<table mat-table class="full-width-table" matSort>

	<ng-container matColumnDef="name">
		<th mat-header-cell *matHeaderCellDef mat-sort-header>10 best results</th>
		<td mat-cell *matCellDef="let row">{{ row.name }}</td>
	</ng-container>

	<ng-container matColumnDef="actions">
		<th mat-header-cell *matHeaderCellDef></th>
		<td mat-cell *matCellDef="let row">
			<div class="flex full-height full-width align-center justify-end">
				<button mat-stroked-button [mat-dialog-close]="selected" cdkFocusInitial>
					<span>Assign</span>
					<mat-icon>add</mat-icon>
				</button>
			</div>
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</mat-dialog-content>
<mat-dialog-actions>
	<button mat-stroked-button (click)="onNoClick()">
		<mat-icon>close</mat-icon>
		<span>Cancel</span>
	</button>

</mat-dialog-actions>
