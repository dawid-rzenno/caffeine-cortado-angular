@if (ingredient$ | async; as ingredient) {
	<form [formGroup]="form" (submit)="onSubmit()">
		<div class="flex justify-space-between align-center">
			<h2>Ingredient {{ idControl.value }}</h2>
			<div>
				<button mat-stroked-button type="submit">
					<span>Save</span>
					<mat-icon>save</mat-icon>
				</button>
				&nbsp;

				@if (ingredient.id) {
					<button mat-stroked-button (click)="onDelete(ingredient.id)">
						<span>Delete</span>
						<mat-icon>delete</mat-icon>
					</button>
					&nbsp;
				}

				<button mat-stroked-button type="button" routerLink="/ingredients">
					<span>Cancel</span>
					<mat-icon>close</mat-icon>
				</button>
			</div>
		</div>

		<mat-form-field>
			<mat-label>Name</mat-label>
			<input matInput [formControl]="nameControl">
		</mat-form-field>
	</form>

	@if (ingredient.id) {
		<app-ingredient-nutrients [ingredientId]="ingredient.id" [nutrients]="ingredient.nutrients"></app-ingredient-nutrients>
	}
}
