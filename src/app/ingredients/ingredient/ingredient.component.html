<form [formGroup]="form" (submit)="onSubmit()">
	<app-details-topbar
		title="Ingredient"
		[isFormDirty]="form.dirty"
		[isNew]="isNew$ | async"
	></app-details-topbar>

	<mat-form-field>
		<mat-label>Name</mat-label>
		<input matInput [formControl]="nameControl">
	</mat-form-field>
</form>

@if (details$ | async; as ingredient) {
	@if (ingredient.id) {
		<app-ingredient-nutrients [parentId]="ingredient.id" [children]="ingredient.nutrients"></app-ingredient-nutrients>
	}
}
