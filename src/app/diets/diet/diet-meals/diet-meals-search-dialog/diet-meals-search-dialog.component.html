<h2 mat-dialog-title>Search meal to assign</h2>
<mat-dialog-content>
	<mat-form-field>
		<mat-label>Keyword</mat-label>
		<input matInput [(ngModel)]="keyword" />
	</mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
	<button mat-stroked-button (click)="onNoClick()">
		<mat-icon>close</mat-icon>
		<span>Cancel</span>
	</button>
	<button mat-stroked-button [mat-dialog-close]="selected" cdkFocusInitial>
		<span>Assign</span>
		<mat-icon>add</mat-icon>
	</button>
</mat-dialog-actions>
