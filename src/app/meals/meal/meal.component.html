<form [formGroup]="form" (submit)="onSubmit()">
	<app-details-topbar
		title="Meal"
		[isFormDirty]="form.dirty"
		[isNew]="isNew$ | async"
	></app-details-topbar>

	<mat-form-field>
		<mat-label>Name</mat-label>
		<input matInput [formControl]="nameControl">
	</mat-form-field>
</form>

@if (details$ | async; as meal) {
	@if (meal.id) {
		<app-meal-ingredients [parentId]="meal.id" [children]="meal.ingredients"></app-meal-ingredients>
	}
}
