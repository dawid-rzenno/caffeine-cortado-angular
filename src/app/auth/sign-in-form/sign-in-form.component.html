<form [formGroup]="form" (submit)="onSubmit()">
	<mat-card appearance="outlined">
		<mat-card-header>
			<mat-card-title>Sign in</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<br>
			<mat-form-field>
				<mat-label>Username</mat-label>
				<input matInput [formControl]="usernameControl" autocomplete="username">
			</mat-form-field>
			<br>
			<mat-form-field>
				<mat-label>Password</mat-label>
				<input matInput type="password" autocomplete="current-password" [formControl]="passwordControl">
			</mat-form-field>
		</mat-card-content>
		<mat-card-actions>
			<button [disabled]="form.invalid" type="submit" mat-button>Submit</button>
		</mat-card-actions>
	</mat-card>
</form>
